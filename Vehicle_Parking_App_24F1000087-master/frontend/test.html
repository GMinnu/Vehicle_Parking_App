<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Vehicle Parking App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Frontend Test Page</h1>
        <div id="test-results"></div>
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script>
        const results = document.getElementById('test-results');
        let html = '<div class="card"><div class="card-body"><h5>Test Results:</h5><ul>';
        
        // Test 1: Vue
        if (typeof Vue !== 'undefined') {
            html += '<li class="text-success">✅ Vue.js loaded</li>';
            try {
                const { createApp } = Vue;
                const testApp = createApp({ data: () => ({ msg: 'Vue works!' }), template: '<div>{{ msg }}</div>' });
                html += '<li class="text-success">✅ Vue.createApp works</li>';
            } catch (e) {
                html += '<li class="text-danger">❌ Vue.createApp failed: ' + e.message + '</li>';
            }
        } else {
            html += '<li class="text-danger">❌ Vue.js not loaded</li>';
        }
        
        // Test 2: Axios
        if (typeof axios !== 'undefined') {
            html += '<li class="text-success">✅ Axios loaded</li>';
        } else {
            html += '<li class="text-danger">❌ Axios not loaded</li>';
        }
        
        // Test 3: Backend connection
        axios.get('http://localhost:5000/api/health')
            .then(response => {
                html += '<li class="text-success">✅ Backend is running (port 5000)</li>';
                html += '</ul></div></div>';
                results.innerHTML = html;
            })
            .catch(error => {
                html += '<li class="text-danger">❌ Backend not reachable (port 5000) - Make sure Flask is running!</li>';
                html += '</ul></div></div>';
                results.innerHTML = html;
            });
    </script>
</body>
</html>
